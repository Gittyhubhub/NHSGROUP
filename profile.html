<!DOCTYPE html>
<html lang="da-DK"> 
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Profil side</title>
            <link href="./assets/style/style.css" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
            <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
            <link rel="icon" href="assets/img/NHS3DFavLogo.png" type="image/gif" sizes="16x16">
    </head>
    <body class="bg-theme">
        <header class="top-bar">
            <div class="edit-top">
                <a href="settings.html" data-nav-btn=""><i class="fas fa-cog" id="edit-top"></i></a>
            </div>
        </header>

        <p id="click-text"></p>
        <div class="logo-div">
            <img src="./assets/img/LogoMultiKey.png" class="logo2" alt="Billede af logo">
        </div>
        <main>

                <h1 class="nav-page-text" id="h1-profile">Profil</h1>

            <section class="box-wrap profile">
                <div class="box-wrap__profileImage">
                    <img src="assets/img/casper_persona.JPG" alt="billede af profilejer" class="casper">
                </div>
                <form>
                    <div class="form-group">
                        <label for="navn" class="label-field">Navn</label>
                        <input type="text" required id="navn" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="Adresse" class="label-field">Adresse</label>
                        <input type="text" required id="Adresse" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="Postnummer" class="label-field">Postnummer</label>
                        <input type="text" required id="Postnummer" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="By" class="label-field">By</label>
                        <input type="text" required id="By" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="Telefonnummer" class="label-field">Telefonnummer</label>
                        <input type="tel" required id="Telefonnummer" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="Kode" class="label-field">Kode</label>
                        <input type="password" required id="Kode" class="input-field">
                    </div>
                    <div class="save-user-btn">
                        <button  class="save-user-btn-text" id="save-user-btn-text" type="submit">Gem oplysninger</button>
                    </div>
                </form>  
            </section>
        </main>
        <div id="mobile-nav">
            <div class="icon"><i class="fas fa-user"></i></div>
            <div class="menu">
                <div class="menu-item" style="background:#10a03b;"><a href="index.html"><i class="fas fa-key"></i></a></div>
                <div class="menu-item" style="background:#10a03b;"><a href="mycards.html"><i class="fas fa-address-card"></i></a></div>
                <div class="menu-item" style="background:#10a03b;"><a href="createkey.html"><i class="fas fa-plus"></i></a></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.easing/1.3/jquery.easing.1.3.min.js"></script>
        <script src="assets/js/javascript.js"></script>
        <script src="assets/js/menu.js"></script>
    </body>    
</html>
