<!DOCTYPE html>
<html lang="da-DK"> 
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title></title>
            <link href="./assets/style/style.css" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
            <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    </head>
    <body class="bg-theme">
        <header class="top-bar">
            <a href="#"><i class="fas fa-arrow-left"></i></a>
            <h1>Indstillinger</h1>
            <a href="#"><i class="far fa-user-circle"></i></a>
        </header>
        <main>
        <!--This is where the main content should be-->
            <section class="box-wrap">
                    <div class="wrap">
                        <div class="wrap-item">
                            <div class="wrap-item__left">
                                <h4>Husk log ind</h4>
                            </div>
                            <div class="wrap-item__right">
                                <input type="checkbox" id="s1" />
                                <label class="slider-v2" for="s1"></label>
                            </div>
                        </div>
                        <div class="wrap-item">
                            <div class="wrap-item__left">
                                <h4>Kom med søgeforeslag</h4>
                            </div>
                            <div class="wrap-item__right">
                                <input type="checkbox" id="s2" checked="" />
                                <label class="slider-v2" for="s2"></label>
                            </div>
                        </div>
                        <div class="wrap-item">
                            <div class="wrap-item__left">
                                <h4>Foreslå link</h4>
                            </div>
                            <div class="wrap-item__right">
                                <input type="checkbox" id="s3" />
                                <label class="slider-v2" for="s3"></label>
                            </div>
                        </div>
                        <div class="wrap-item">
                            <div class="wrap-item__left">
                                <h4>Få notifikationer</h4>
                            </div>
                            <div class="wrap-item__right">
                                <input type="checkbox" id="s4" checked="" />
                                <label class="slider-v2" for="s4"></label>
                            </div>
                        </div>
                        <div class="wrap-item">
                            <div class="wrap-item__left">
                                <h4>Del med andre</h4>
                            </div>
                            <div class="wrap-item__right">
                                <input type="checkbox" id="s5" />
                                <label class="slider-v2" for="s5"></label>
                            </div>
                        </div>
                        <div class="wrap-item">
                            <div class="wrap-item__left">
                                <h4>Spor mine enheder</h4>
                            </div>
                            <div class="wrap-item__right">
                                <input type="checkbox" id="s6" checked="" />
                                <label class="slider-v2" for="s6"></label>
                            </div>
                        </div>
                        <div class="wrap-item">
                            <div class="wrap-item__left">
                                <h4>Meld nøgle mistet</h4>
                            </div>
                            <div class="wrap-item__right">
                                <input type="checkbox" id="s7" />
                                <label class="slider-v2" for="s7"></label>
                            </div>
                        </div>
                        <div class="wrap-item">
                            <div class="wrap-item__left">
                                <h4>Tofaktor godkendelse</h4>
                            </div>
                            <div class="wrap-item__right">
                                <input type="checkbox" id="s8" checked="" />
                                <label class="slider-v2" for="s8"></label>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </section>
        </main>
        <nav class="navigation-bar">
            <ul>
                <li>
                <a href="#" data-nav-btn=""><i class="fas fa-home"></i></a>
                </li>
                <li>
                <a href="#" data-nav-btn=""><i class="fas fa-search"></i></a>
                </li>
                <li>
                <a href="#" data-nav-btn="" class="active"><i class="fas fa-cog"></i></a>
                </li>
                <li>
                <a href="#" data-nav-btn=""><i class="fas fa-phone-alt"></i></a>
                </li>
            </ul>
        </nav>
    </body>    
</html>
