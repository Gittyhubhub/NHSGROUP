<!DOCTYPE html>
<html lang="da-DK"> 
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title></title>
            <link href="./assets/style/style.css" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
            <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    </head>
    <body class="bg-theme">
        <header class="top-bar">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <h1>Min profil</h1>
            <a href="profile.html"><i class="far fa-user-circle"></i></a>
        </header>
        <main>
        <!--This is where the main content should be-->
            <section class="box-wrap editprofile">
                <div class="box-wrap__profileImage">
                    <img src="assets/img/casper_persona.JPG" alt="">
                    <button class="btn-edit__profileImage"><i class="fas fa-camera"></i></button>   
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="name" class="label-field">Navn</label>
                        <input type="text" name="name" id="name" class="input-field" placeholder="Bo Jørgensen">
                    </div>
                    <div class="form-group">
                        <label for="address" class="label-field">Adresse</label>
                        <input type="text" name="postal" id="address" class="input-field" placeholder="Odensevej 200">
                    </div>
                    <div class="form-group">
                        <label for="postal" class="label-field">Postnummer</label>
                        <input type="text" name="postal" id="postal" class="input-field" placeholder="5000">
                    </div>
                    <div class="form-group">
                        <label for="city" class="label-field">By</label>
                        <input type="text" name="city" id="city" class="input-field" placeholder="Odense">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="label-field">Telefonnummer</label>
                        <input type="text" name="phone" id="phone" class="input-field" placeholder="22 55 88 66">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="label-field">Kodeord</label>
                        <input type="password" name="password" id="password" class="input-field">
                    </div>
                    
                    <div class="form-group">
                        <label for="confPassword" class="label-field">Bekræft Kodeord</label>
                        <input type="password" name="confPassword" id="confPassword" class="input-field">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-save">Gem oplysninger</button>
                    </div>
                </form>
            </section>
        </main>
        <nav class="navigation-bar">
                <ul>
                    <li>
                    <a href="index.html" data-nav-btn="" class="active"><i class="fas fa-home"></i></a>
                    </li>
                    <li>
                    <a href="search.html" data-nav-btn=""><i class="fas fa-search"></i></a>
                    </li>
                    <li>
                    <a href="settings.html" data-nav-btn=""><i class="fas fa-cog"></i></a>
                    </li>
                    <li>
                    <a href="contact.html" data-nav-btn=""><i class="fas fa-phone-alt"></i></a>
                    </li>
                </ul>
            </nav>
    </body>    
</html>
