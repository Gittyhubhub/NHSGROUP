<!DOCTYPE html>
<html lang="da-DK"> 
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Log ind side</title>
            <link href="./assets/style/style.css" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
            <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
            <link rel="icon" href="./assets/img/LogoMultiKey.png" type="image/gif" sizes="16x16">
            <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
            
    </head>
    <body class="bg-theme">
        <div class="logo-div">
            <img src="./assets/img/LogoMultiKey.png" class="logo" alt="Billede af logo">
        </div>

        <p id="click-text"></p>

        <h1 class="nav-page-text" id="h1-login">Log ind</h1>

        <div class="login">

            <form>
                <div class="form-group">
                    <label for="username" class="label-field">Email</label>
                    <input type="text" required id="username" class="input-field">
                </div>
                <div class="form-group">
                    <label for="password" class="label-field">Kodeord</label>
                    <input type="password" required id="password" class="input-field">
                </div>
                <div class="form-group">
                    <h2 class="Logind-h1">Log ind</h2>
                    <a href="index.html" id="btn-submit" class="btn-submit"><i class="fas fa-chevron-right"></i></a>
                </div>
                <div class="links">
                    <a href="signup.html" class="Createpassword">Opret</a>
                    <a href="forgotPassword.html" class="Forgottenpassword" >Glemt kode?</a>
                </div>
            </form>
        </div>

        <script>
            document.getElementById("btn-submit").addEventListener("click", function(){
              document.getElementById("click-text").innerHTML = "Succes";
            });
            </script>
    
    </body>
